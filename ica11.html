<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Organizer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/ica11.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand color-60" href="./index.html">ICA 11 Groceries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link color-60 active" aria-current="page" href="./index.html">Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-60" href="#">ICA 11</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- This html file is completed with much help from Professor Christopher Kearl's videos -->
  <main>
    <section id="item-add-container">
      <!-- Grocery list item inputs go here -->
       <div class="input-group">
          <input type="text" class="form-control" id="item-name-input" placeholder="Grocery Item">
       </div>

       <div class="input-group">
          <input type="number" class="form-control" id="item-quantity-input" placeholder="Quantity">
       </div>

       <div class="input-group">
        <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="item-cost-input" placeholder="Cost">
       </div>

       <div class="input-group">
          <select id="item-category-input" class="form-select">
            <option value="Meats">Meats</option>
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
            <option value="Misc">Misc.</option>
          </select>
       </div>

       <button type="button" class="btn btn-primary" id="add-item-button" onclick="addItem()">Add item</button>
    </section>

    <section id="list-container">
      <!-- UL for your grocery list -->
      <ul id="grocery-list"></ul>
      <!-- Quantity output, buy all and clear all bought buttons, and total price text go here -->
       <p>Items left to buy: <span id="total-count">0</span>
       </p>
       <button id="check-all" type="button" onclick="toggleAllCheckboxes()" class="btn btn-primary">Check all</button>
       <button id="buy-all-checked" type="button" onclick="clearCheckedItems()" class="btn btn-primary">Clear bought items</button>
    </section>
  </main>

  <script src="./js/ica11.js"></script>
</body>

</html>
